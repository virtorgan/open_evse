[platformio]
src_dir = firmware/open_evse

[common]


# Non-tethered T2 EmonEVSE single-phase
;[env:emonevse]
;platform = atmelavr
;board = openevse
;framework = arduino
;upload_protocol = usbasp
; upload_protocol = stk500v2
;upload_flags = -p m328p
# Enable PP_AUTO_AMPACITY (don't exceed max current capacity of non-tethered cable)
;src_build_flags=
;  -D PP_AUTO_AMPACITY
;  -D 'VERSION="5.1.0.T2"'

# Non-tethered T2 EmonEVSE three-phase
;[env:emonevse-3ph]
;platform = atmelavr
;board = openevse
;framework = arduino
;upload_protocol = usbasp
; upload_protocol = stk500v2
;upload_flags = -p m328p
# Enable PP_AUTO_AMPACITY (don't exceed max current capacity of non-tethered cable)
;src_build_flags=
;  -D PP_AUTO_AMPACITY
;  -D THREEPHASE
;  -D 'VERSION="5.1.0.3P"'

# EU OpenEVSE
# Level 2 default, max 32A
[env:openevse]
platform = atmelavr
board = openevse
framework = arduino
upload_protocol = usbasp
; upload_protocol = stk500v2
upload_flags = -p m328p
src_build_flags = -D 'VERSION="5.1.0.EU"'

[env:uno]
platform = atmelavr
board = uno
framework = arduino
;upload_protocol = usbasp
; upload_protocol = stk500v2
upload_flags = -p m328p
src_build_flags = -D 'VERSION="5.1.0.uno"'
